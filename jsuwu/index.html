
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="extra/css/style.css">
    <title>Prelim js uwu</title>
</head>

 <body> 
    <div class="container1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-con-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-con-1">
            <div id="flex-box-result"></div>
        </div>
    </div>    

    <div class="container2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        
        <div class="flex-box-con-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container3">
        <h2>Challenge 3: Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://cdn.imgbin.com/10/17/4/imgbin-rock-rock-7cg1Uy4XQC7hB271uUdsrh3f7.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://images.vexels.com/media/users/3/256349/isolated/lists/864c07d64db6ec24e19c39acb16f0a89-winking-piece-of-paper-cartoon.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://clipart.world/wp-content/uploads/2020/06/cartoon-scissors.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container4">
        <h2 id="change-my-color">Challenge 4: Change the color of all Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onclick="buttonColorChange(this)">
                    <option value="random"> Random</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-dark">Hi!</button>
            <button class="btn btn-danger">Hola!</button>
            <button class="btn btn-warning">Annyeonghaseyo!</button>
            <button class="btn btn-success">Kon'nichiwa!</button>
        </div>
    </div>


    <div class="container5">
        <h2>Challenge: 5 Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row2">
            <div>
                <button class="btn-lg btn-success mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-info mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>



    <script src="extra/js/scripts.js"></script>
    
</body>
</html>
